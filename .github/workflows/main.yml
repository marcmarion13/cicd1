name: Auto deploy to DigitalOcean
on:
  pull_request:
    types: [closed]
    branches: [main]
    # Only trigger on merged pull requests
    # You can also add more conditions here, e.g. labels or reviewers

jobs:
  deploy:
    runs-on: ubuntu-22.10
    # Replace with your preferred image and version
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      # Use Node.js 16
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm install # Replace with your preferred build command
      - name: Deploy to DigitalOcean droplet
        uses: digitalocean/action-doctl@v2
        # Replace with your DigitalOcean access token and droplet name
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          command: compute scp ./ root@188.166.240.21:~/root
