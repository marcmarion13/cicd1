name: Deploy on Merge to Digitalocean

on:
  pull_request:
    types:
      - closed
      - merged

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
    - name: Delete old cloned repository
      run: rm -rf ~/cicd1
    - name: Clone repository
      run: git clone https://github.com/marcmarion13/cicd1.git ~/cicd1
    - name: Copy files to remote server using SCP
      run: scp -r -i /home/marc/Desktop/dokey/ubuntusshkey.pub ~/cicd1/* root@174.138.20.241:/root/Desktop/
