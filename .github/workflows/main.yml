name: Deploy on Merge to Ubuntu

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Copy files to remote server using SCP
      uses: jakejarvis/sftp-deploy@4.1.4
      with:
        hostname: 192.168.0.116
        username: marc
        password: ${{ secrets.SSH_PASSWORD }}
        source: "./"
        target: "/home/marc/"
        port: 22
